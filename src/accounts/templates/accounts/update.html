{% extends 'base.html' %}

{% block title %} Register {% endblock %}


{% block content %}

    <div class="row">
        <div class="col-md-5 mx-auto">
            <h4 class="my-2">Settings</h4>
            <div class="col-md-9">
                <form method="POST" action="">{% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                <button type="submit" class="btn btn-dark">Save</button>
                </form>
                <form method="POST" action="{% url 'accounts:delete' %}">{% csrf_token %}
                <button type="submit" class="btn btn-danger my-3 mx-auto">Delete account</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
